<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GaiaBot</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  type="text/css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"  type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}" />


  </head>
  <body>
    <div class="container">
      
        <nav class="navbar navbar-expand d-flex justify-content-between bg-nav-custom">
            <a class="navbar-brand d-flex" href="/">
                <img src="../static/Image/sdp-logo.jpeg" width="80" height="80" class="d-inline-block align-top" alt="">
                <div class="d-flex align-items-center mx-2 mt-2">
                <h2>GaiaBot</h2>
                </div>
              </a>
            <div class="header-link">  
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/faq">FAQ</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="/controls">Controls</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contact">Contact</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
  
      {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
