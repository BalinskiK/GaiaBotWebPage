<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GaiaBot</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <style>
        h1 {
            font-family: 'Courier New', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            background-color: #e3c3c3;
        }
      .centered {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      p {
        text-align: center;
      }
      body {
        background-color: "#e3c3c3";
      }
      .headers {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .headbar {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container" style="display: flex; flex-direction: column;">
      <div class="headbar">
        <img
          src="./sdp-logo.jpeg"
          alt="SDP Logo"
          style="
            width: 100px;
            height: 100px;
            margin: 10px;
            align-self: flex-end;
          "
        />
        <div class="headers">
          <h1>GaiaBot Controls</h1>
          <h2>Welcome</h2>
        </div>
        <img
          src="./sdp-logo.jpeg"
          alt="SDP Logo"
          style="
            width: 100px;
            height: 100px;
            margin: 10px;
            align-self: flex-start;
          "
        />
      </div>

      <p>
        Todo list : Start, Stop , Kill, .... , Decorate + animate, buttons
        chanign colours + denail messages
      </p>
      <p>
        This is a simple web interface to control the GaiaBot. You can turn it
        on and off using the buttons below.
      </p>
      <div class="centered">
        <div class="row">
          <div class="col">
            <button type="button" id="on-button" class="btn btn-success me-2">
              Start
            </button>
            <button type="button" id="off-button" class="btn btn-danger" style="display: none;">
              Stop
            </button>
            <button type="button" id="kill-button" class="btn btn-danger">
              Kill
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
